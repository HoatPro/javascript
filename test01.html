<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sum Numbers</title>
    <script type="text/javascript">
      function sum() {
        var arrayA = [9, 4, 3, 4, 5, 6, 7, 8];
        let arrayB = [];
        var maxNumber1 = Math.max.apply(Math, arrayA);
        for (var i = 0; i < arrayA.length; i++) {
          if (arrayA[i] !== maxNumber1) {
            arrayB.push(arrayA[i]);
          }
        }
        var maxNumber2 = Math.max.apply(Math, arrayB);
        console.log(maxNumber2);
        var sum = maxNumber1 + maxNumber2;
        alert("Tổng 2 số lớn nhất trong mảng là :" + sum);
      }
    </script>
  </head>

  <body>
    <p>Mảng đầu vào arrayA = [9, 4, 3, 4, 5, 6, 7, 8]</p>
    <a onclick=" sum();" href="#"> Kết quả</a>
  </body>
</html>
